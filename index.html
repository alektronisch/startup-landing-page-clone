<!DOCTYPE html>
<html lang="en">
<head>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<!-- <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"> -->
<link href="css/font-awesome.min.css" rel="stylesheet">
	<title>Startup Landing Page Clone</title>
</head>
<body>
	<nav class="top-navigation">
		<div class="content">
			<ul class="links">
				<li class="active">Meet Karma</li>
				<li>How it Works</li>
				<li>Store</li>
				<li>Blog</li>
				<li>Help</li>
				<li>Login</li>
			</ul>
			<img class="logo" src="Images/KarmaLogo.svg" alt="Karma Logo" width="26px">
		</div>
	</nav>
	<section class="introduction">
		<div class="content">
			<h1>Introducing Karma</h1>
			<h3>Bring WiFi with you, everywhere you go</h3>
			<div class="big-button">
				<button>Learn More</button>
			</div>
		</div>
	</section>
	<section class="cases">
		<div class="content">
			<h2>Everyone needs a little Karma</h2>
			<ul class="devices">
				<li>
					<img width="120px" src="Images/icon-devices.svg" alt="Internet for all devices icon" height="120px">
					<div class="icon-description">
						<h3>Internet for all devices</h3>
					</div>
				</li>
				<li>
					<img width="120px" src="Images/icon-coffee.svg" alt="Boost your productivity icon" height="120px">
					<div class="icon-description">
						<h3>Boost your productivity</h3>
					</div>
				</li>
				<li>
					<img width="120px" src="Images/icon-refill.svg" alt="Pay as You Go icon" height="120px">
					<div class="icon-description">
						<h3>Pay as You Go</h3>
					</div>
				</li>
			</ul>
		</div>
	</section>
	<footer class="social">
		<div class="content">
			<hr>
			<h5 style="padding-left:3em">Join us on</h5>
			<ul class="icons">
				<li class="Twitter">
					<i class="fa fa-twitter"></i>
				</li>
				<li class="Facebook">
					<i class="fa fa-facebook"></i>
				</li>
				<li class="Instagram">
					<i class="fa fa-instagram"></i>
				</li>
			</ul>
			<span class="copyright" style="padding-left:3em">
                &copy Karma Mobility, Inc.
            </span>
		</div>
	</footer>
</body>
</html>
